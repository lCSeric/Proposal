<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navigator</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="MinVemf.gif" alt="Mr.Bean">
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="page2.html">About me</a></li>
            </ul>
        </div>
    </div>

    <img class="resume-image" src="Resume-Blog-Animation-1080.gif" alt="resume">

    <div class="button-container">
        <li><button class="nextNavButton"><a href="page2.html">Next page</a></button></li>
    </div>

    <script>
        document.querySelector('.nextNavButton').addEventListener('click', function() {
            // 在這裡添加導航邏輯，可以根據你的導航需求進行處理
            // 這裡只是一個簡單的例子，你可能需要根據實際情況進行調整
            var currentNavItem = document.querySelector('.nav-menu a:hover');
            var nextNavItem = currentNavItem.parentElement.nextElementSibling;

            if (nextNavItem) {
                window.location.href = nextNavItem.querySelector('a').getAttribute('href');
            }
        });
    </script>
</body>
</html>
